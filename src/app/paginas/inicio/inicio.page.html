<ion-header>
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button routerLink="/action-sheet">
    Action-Sheet
  </ion-button>
  <ion-button routerLink="/alert">
    Alert
  </ion-button>
  <ion-button routerLink="/fab">
    Fab
  </ion-button> 

  <ion-list>
    <ion-item *ngFor="let item of componente | async" [routerLink]="item.direccion">
      <ion-icon slot="start" [name]="item.icono">
      </ion-icon>
      <ion-label>
        {{item.nombre}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
