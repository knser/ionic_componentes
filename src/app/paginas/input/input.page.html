<ion-header>
  <ion-toolbar>
    <ion-title >input</ion-title>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-button (click)="onClick()">
      <ion-icon slot="icon-only" name="menu" color="primary">
      
      </ion-icon>      
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Input normal</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" 
        placeholder="Awesome Input"
        [(ngModel)]="nombre" value="asdasd"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input type="text" placeholder="Awesome Input"></ion-input>
    </ion-item>    
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input placeholder="Enter Input"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="password" placeholder="Enter Input" value="Nombre completo"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>    
    <ion-list-header>
      <ion-label>Formulario</ion-label>
    </ion-list-header>
    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
      <ion-list-header>
        <ion-label>Estado:{{formulario.valid}}</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="email" 
          placeholder="algo@algo.com"
          name="email"
          [(ngModel)]="usuario.nombre"
          required
          pattern="^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]*\.([a-z]{2,4})$"
          ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contraseña:</ion-label>
        <ion-input type="password" 
          placeholder="Contraseña"
          name="password"
          [(ngModel)]="usuario.password"
          required
          ></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block" [disabled]="formulario.invalid">
        Ingresar
      </ion-button>
    </form>
  </ion-list>
</ion-content>
