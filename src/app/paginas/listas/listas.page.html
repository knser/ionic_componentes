<ion-header>
  <ion-toolbar>
    <ion-title>listas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let usuario of usuarios | async">

      <ion-item-options side="start">
        <ion-item-option (click)="favorito(usuario)">
          <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="compartir(usuario)">
          <ion-icon slot="icon-only" name="share-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option>
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>      

      <ion-item >
        <ion-label>{{usuario.name}}</ion-label>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>
