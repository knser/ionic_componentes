<ion-header>
  <ion-toolbar>
    <ion-title>item-options</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding>
    <ion-item>
      Item 1
    </ion-item>
    <ion-item-options side="right" (ionSwipe)="saveItem(item)">
      <button ion-button expandable (click)="saveItem(item)">
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
