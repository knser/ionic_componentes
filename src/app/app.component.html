<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let item of componente | async" [routerLink]="item.direccion">
          <ion-icon slot="start" [name]="item.icono">
          </ion-icon>
          <ion-label>
            {{item.nombre}}
          </ion-label>
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-menu>  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
